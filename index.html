<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jameswhale - Bitcoin Pioneer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jameswhale</h1>
            <p>Since 1996!</p>
        </header>

        <main>
            <h2>Bid for Bitcoin</h2>
            <form id="bid-form">
                <div class="form-group">
                    <label for="bid-type">Bid Type:</label>
                    <select id="bid-type">
                        <option value="market">Market Value</option>
                        <option value="limit">Limit Order</option>
                    </select>
                    <span class="tooltip-icon" data-tooltip="Choose 'Market Value' to buy at the current market price, or 'Limit Order' to set your own price.">‚ùì</span>
                </div>

                <div id="limit-value-container" class="form-group" style="display: none;">
                    <label for="limit-value">Limit Order Value ($):</label>
                    <input type="number" id="limit-value" min="0" step="0.01">
                    <span class="tooltip-icon" data-tooltip="Set the maximum price per Bitcoin you're willing to pay.">‚ùì</span>
                </div>

                <div class="form-group">
                    <label for="order-size">Size of Order (in hundreds):</label>
                    <input type="number" id="order-size" min="1">
                    <span class="tooltip-icon" data-tooltip="Specify the number of hundreds of Bitcoins you wish to purchase.">‚ùì</span>
                </div>

                <button type="button" id="place-bid">Place Bid</button>
            </form>

            <form id="email-form" style="display: none;">
                <h2>Sign Up</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="button" id="submit-email">Submit</button>
            </form>

            <form id="captcha-form" style="display: none;">
                <h2>Verify You're Not a Robot</h2>
                <p id="captcha-question"></p>
                <label for="captcha-answer">Answer:</label>
                <input type="number" id="captcha-answer" required>
                <button type="button" id="submit-captcha">Verify</button>
            </form>

            <div id="instructions" style="display: none;">
                <h2>Wire Instructions</h2>
                <p id="instructions-text"></p>
                <button id="print-button">üñ®Ô∏è Print</button>
                <button id="validate-button">üóÇÔ∏è Validate Order</button>
            </div>

            <!-- Popup Dialog -->
            <div id="popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close-button">&times;</span>
                    <p id="popup-text"></p>
                </div>
            </div>

            <!-- File Upload Dialog -->
            <div id="upload-popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <h2>Upload Wire Instructions</h2>
                    <input type="file" id="file-input" accept="image/*">
                    <button id="submit-upload">Upload</button>
                    <p id="upload-status"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
